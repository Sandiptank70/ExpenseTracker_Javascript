<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <title>Add Category</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body onload="GetData()">
  <header>
    <nav>
      <ul class="menu">
          <li class="logo"><a href="index.html">Expance Tracker</a></li>
          <li class="item"><a href="index.html">Dashboard</a></li>
          <li class="item"><a href="AddExpances.html">Add Expances</a></li>
          
          <li class="item"><a href="AddCategory.html">Add Category</a></li>
          <li class="item"><a href="Expance.html">Expance Limit</a>    </li>
          
          <li class="toggle"><a href="#"><i class="fas fa-bars"></i></a></li> 
      </ul>
  </nav>
  </header>
  <div class="container">
  <form action="#" method="post">
    <div class="row">
      <div class="heading">
        <label for="fname">Category Name</label>
      </div>
      <div class="inputField">
        <input type="text" id="Name" name="firstname" placeholder="Category Name..">
      </div>
    </div>
    <div class="row">
      <div class="heading">
        <label for="lname">Expance Limit</label>
      </div>
      <div class="inputField">
        <input type="number" id="Expance" name="lastname" placeholder="Expance Limit.." onkeyup="return CheckExpanceLimit(event)">
      </div>
    </div>
    
    <div class="row">
      <input type="button" value="Submit" class="SubmitCategory" id="submitCategory" onclick="myCreateFunction()">
    </div>
  </form>
</div>
<div style="overflow-x:auto;">
  <table class="listCategory" id="ListCategory">
    
  </table>
</div>


<script src="js/AddCategory.js"></script>
</body>
</html>
