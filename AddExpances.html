<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
  </head>
  <body onload="loadAddExpances()">
    <header>
      <nav>
        <ul class="menu">
            <li class="logo"><a href="index.html">Expance Tracker</a></li>
            <li class="item"><a href="index.html">Dashboard</a></li>
            <li class="item"><a href="AddExpances.html">Add Expances</a></li>
            
            <li class="item"><a href="AddCategory.html">Add Category</a></li>
            <li class="item"><a href="Expance.html">Expance Limit</a>    </li>
            
            <li class="toggle"><a href="#"><i class="fas fa-bars"></i></a></li> 
        </ul>
    </nav>
    </header>
    <div class="container">
      <form action="" method="post">
        <div class="row">
          <div class="heading">
            <label for="Expance">Category</label>
          </div>
          <div class="inputField">
            <select id="AddExpanceCategory" name="AddExpanceCategory" onchange="IndexofCategory()" required>
              <option disabled selected value>Select</option>
              
            </select>
          </div>
        </div>
        <div class="row" id="row">
          <div class="heading">
            <label for="fname">Expance</label>
          </div>
          <div class="inputField">
            <input type="text" id="ExpanceName" name="firstname" placeholder="Expance Name..">
          </div>
        </div>
        <div class="row">
          <div class="heading">
            <label for="subject">Description</label>
          </div>
          <div class="inputField">
            <textarea id="ExpanceDescription" name="subject" placeholder="Write something about Expance.." style="height:100px"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="heading">
            <label for="lname">Amount</label>
          </div>
          <div class="inputField">
            <input type="number" id="ExpanceAmount" name="lastname" placeholder="Amount.." onkeyup="return CheckExpanceLimit(event)" style="float: left;">
            <img src="alert-icon-red-11.png" alt="" srcset="" style="float: left;width: 10%; display: none;" id="Alart">
          </div>
          
        </div>
        
        
        
        <div class="row">
          <input type="button" value="Submit" id="AddExpance">
        </div>
      </form>
    </div>
    <script src="js/AddExpances.js"></script>
  </body>
</html>
